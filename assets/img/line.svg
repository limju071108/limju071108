<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<style>
			.line {
				fill: none;
				stroke-linecap: round;
				stroke-width: 2px;
				stroke-dasharray: 4 8;
				stroke: url(#linear-gradient);

			}
			@keyrames float {
				0% {
					transform: translate3d(100%, 0, 0)
				}
			}
		</style>

		<linearGradient id="linear-gradient" gradientUnits="userSpaceOnUse">
			<stop offset="0%" style="stop-color: #000; stop-opacity: 0"/>
			<stop offset="25%" style="stop-color: #ed2a4a; stop-opacity: 0.75"/>
			<stop offset="25%" style="stop-color: #ed2a4a; stop-opacity: 1"/>
			<stop offset="75%" style="stop-color: #ff1ba6; stop-opacity: 1"/>
			<stop offset="75%" style="stop-color: #ff1ba6; stop-opacity: 0.75"/>
			<stop offset="100%" style="stop-color: #000; stop-opacity: 0"/>
		</linearGradient>
	</defs>

	<!-- <rect class="rect" width="25%" height="20px" /> -->
	<line class="line" x1="0" y1="3" x2="100%" y2="3" />
</svg>
